<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>baymax by yuyaodandelion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  </head>
   <style>
body{
	background-color:#595959;
}
#baymax{  
    margin: 0 auto;
    height: 600px;
    overflow: hidden;
}
#head{
    height: 64px;
    width: 100px;   
    border-radius: 50%;
    background: #fff;
    margin: 0 auto;
    margin-bottom: -20px;
    border-bottom: 5px solid #e0e0e0;
    z-index: 100;
    position: relative;
}
#eye,#eye2{
    width: 11px;
    height: 13px;
    background: #282828;
    border-radius: 50%;
    position: relative;
    top: 30px;
    left: 27px;
    transform: rotate(8deg);
}
#eye2{ 
    transform: rotate(-8deg);
    left: 69px;    
	top: 17px;
}
#mouth{
    width: 38px;
    height: 1.5px;
    background: #282828;
    position: relative;
    left: 34px;
    top: 10px;
}
#torso,#belly{
    margin: 0 auto;
    height: 200px;
    width: 180px;
    background: #fff;
    border-radius: 47%;
    border: 5px solid #e0e0e0;
    border-top: none;
    z-index: 1;
}
#belly{
    height: 300px;
    width: 245px;
    margin-top: -140px;
    z-index: 5;
}
#cover{
    width: 190px;
    background: #fff;
    height: 150px;
    margin: 0 auto;
    position: relative;
    top: -20px;
    border-radius: 50%;
}
#heart{  
  width:25px; 
  height:25px; 
  border-radius:50%; 
  position:relative; 
  box-shadow:2px 5px 2px #ccc inset; 
  right:-115px; 
  top:40px; 
  z-index:111; 
  border:1px solid #ccc;
}
#left-arm,#right-arm{
    height: 270px;
    width: 120px;
    border-radius: 50%;
    background: #fff;
    margin: 0 auto;
    position: relative;
    top: -350px;
    left: -100px;
    transform: rotate(20deg);
    z-index: -1;
}
#right-arm{
    transform: rotate(-20deg);
    left: 100px;
    top: -620px;
}
#l-bigfinger,#r-bigfinger{
    height: 50px;
    width: 20px;
    border-radius: 50%;
    background: #fff;
    position: relative;
    top: 250px;
    left: 50px;
    transform: rotate(-50deg);
}
#r-bigfinger{
    left: 50px;
    transform: rotate(50deg);
}
#l-smallfinger,#r-smallfinger{
    height: 35px;
    width: 15px;
    border-radius: 50%;
    background: #fff;
    position: relative;
    top: 195px;
    left: 66px;
    transform: rotate(-40deg);
}
#r-smallfinger{
    background: #fff;
    transform: rotate(40deg);
    top: 195px;
    left: 37px;
}
#left-leg,#right-leg{
    height: 170px;
    width: 90px;
    border-radius: 40% 30% 10px 45%;
    background: #fff;
    position: relative;
    top: -640px;
    left: -45px;
    transform: rotate(-1deg);
    z-index: -2;
    margin: 0 auto;
}
#right-leg{
    background: #fff;
    border-radius:30% 40% 45% 10px;
    margin: 0 auto;
    top: -810px;
    left: 50px;
    transform: rotate(1deg);
}
 </style>
  <body>
    <section class="page-header">
      <h1 class="project-name">baymax</h1>
      <h2 class="project-tagline"></h2>
      <a href="https://github.com/yuyaodandelion/yuyao" class="btn">View on GitHub</a>
      <a href="https://github.com/yuyaodandelion/yuyao/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/yuyaodandelion/yuyao/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content">
      <div id="baymax">
    		<div id="head">
    			<div id="eye"></div>
    			<div id="eye2"></div>
    			<div id="mouth"></div>
    		</div>
    		<div id="torso">
    			<div id="heart"></div>
    		</div>
    		<div id="belly">
    			<div id="cover"></div>
    		</div>
    		<div id="left-arm">
                <div id="l-bigfinger"></div>
                <div id="l-smallfinger"></div>
        </div>
    		<div id="right-arm">
                <div id="r-bigfinger"></div>
                <div id="r-smallfinger"></div>
        </div>
    		<div id="left-leg"></div>
    		<div id="right-leg"></div>
    	</div> 
    </section>

  
  </body>
</html>
